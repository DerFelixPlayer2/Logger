<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto"
    />
    <title>Log</title>
  </head>
  <body>
    <main>
      <section id="sort">
        <div class="level">
          <button type="button" id="btn-debug" class="btn">DEBUG</button>
          <button type="button" id="btn-info" class="btn">INFO</button>
          <button type="button" id="btn-warn" class="btn">WARN</button>
          <button type="button" id="btn-error" class="btn">ERROR</button>
          <button type="button" id="btn-fatal" class="btn">FATAL</button>
        </div>
        <div class="date">
          <p id="date-text">Select Date:</p>
          <input type="date" name="datepicker" id="datepicker" />
        </div>
      </section>
      <section id="log">
        <div class="row header">
          <div class="time-wrapper">
            <p class="header-element">Timestamp</p>
          </div>
          <div class="tag-wrapper">
            <p class="header-element">Tag</p>
          </div>
          <div class="type-wrapper">
            <p class="header-element">Type</p>
          </div>
          <div class="msg-wrapper">
            <p class="header-element">Message</p>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script>
    'INSERT HTML SCRIPT HERE'
  </script>
  <style>
    :root {
      --c-background: #fff;
      --c-border: rgb(211, 211, 211);
      --c-header-background: #666;
      --c-text-header: var(--c-background);
      --c-text-entry: var(--c-header-background);

      --c-btn-active: #aaa;

      --c-t-debug: rgb(142, 140, 140);
      --c-t-info: rgb(107, 181, 181);
      --c-t-warn: rgb(247, 190, 87);
      --c-t-error: rgb(195, 106, 106);
      --c-t-fatal: rgb(255, 96, 96);
    }

    body {
      width: 97%;
      height: 100%;

      background-color: var(--c-background);
      font-family: 'Roboto', sans-serif, serif;
      font-size: 17px;
    }

    #sort {
      width: 100%;

      margin-top: 2rem;

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .level {
      width: 50%;

      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      border-radius: 0px;
      border-width: 0px;
      padding: 5px 14px;

      font-size: large;
    }

    .btn.active {
      background-color: var(--c-btn-active);
    }

    .date {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    #date-text {
      font-weight: 700;
      font-size: x-large;
    }

    #datepicker {
      margin-left: 1rem;

      font-size: larger;
    }

    #log {
      height: 100%;
      width: inherit;

      margin: 1rem;
      margin-top: 1.5rem;

      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
    }

    .time {
      color: var(--c-text-entry);
    }

    .tag {
      color: var(--c-text-entry);
    }

    .type {
      color: var(--c-text-header);
      margin: 0;
    }

    .msg {
      color: var(--c-text-entry);
    }

    .time-wrapper {
      flex-basis: 17%;
    }

    .tag-wrapper {
      flex-basis: 20%;
    }

    .type-wrapper {
      flex-basis: 13%;
    }

    .type-wrapper2 {
      display: block;
      width: min-content;

      padding: 3px 15px;
      border-radius: 100vw;
    }

    .msg-wrapper {
      flex-basis: 50%;
    }

    .header-element {
      color: var(--c-text-header);
    }

    .header {
      display: flex !important;
      width: calc(100% + 4px) !important;
      background-color: var(--c-header-background);
      border: unset !important;
    }

    .row {
      width: 100%;
      display: none;

      padding: 0 10px;

      flex-direction: row;
      flex-wrap: nowrap;

      align-items: center;

      border: 2px solid var(--c-border);
      border-top: unset;
    }

    .debug {
      background-color: var(--c-t-debug);
    }

    .info {
      background-color: var(--c-t-info);
    }

    .warn {
      background-color: var(--c-t-warn);
      color: var(--c-text-entry);
    }

    .error {
      background-color: var(--c-t-error);
    }

    .fatal {
      background-color: var(--c-t-fatal);
    }

    #log > .active {
      display: flex !important;
    }
  </style>
</html>
